      <el-button style="position:fixed; right:0" type="warning" @click="startGuide">Show Tutorial </el-button>

      <article style="flex: 1">
        <template>
          <div class="retrival-container">
            <div v-if="features_with_bound.length && value_list.length">
              <div style="display: flex; align-items: center;">
                <div class="retrival-header">Instance: <el-input style="width:100px; margin:0; height:40px;"

                  aria-label="Text"></el-input>
              </div>
                <el-switch style="margin-left:10px;" v-model="showXAI" active-text="show XAI"
                ></el-switch>
                <el-switch style="margin-left:10px;" v-model="showOneMore" active-text="show One more"
                ></el-switch>
              </div>
              <div style="display: flex; align-items: center; font-size:14px; font-weight:600; margin-top:20px;">
                <div style="width: 100px; text-align:right;">Attribution</div>
                <div style="width: 120px; margin-left:18px;">Value</div>
                <div style="width: 200px;text-align: center;margin-left: 20px;">Influence</div>
              </div>

              <div style="display:flex;">
                <div class="block-container retrieval-container" v-show="ex_instance_1.length">
                  <div class="retrival-header">Example in Quality >= <el-input @change="searchInstance"
                      style="width: 80px;" v-model="moreThan"></el-input></div>
                  <div class="block" v-for="(item, index) in ex_instance_1"
                    :class="{ 'highlight': value_list[index] !== initial_values[index] }">
                    <span class="demonstration">{{item.name}}: </span>
                    <div class="progress-container">
                      <div class="progress-bar">
                        <div class="progress-bar-inner previous"
                          :style="{ width: calculateWidth(features_with_bound[index].range,item.value) }"></div>
                        <div v-if="item.value>features_with_bound[index].range[1]" class="progress-bar-inner current"
                          :style="{ marginLeft: calculateWidth(features_with_bound[index].range,item.value), width: getChange(item.value,features_with_bound[index].range) + '%' }">
                        </div>
                        <!-- <div v-if="item.value<features_with_bound[index].range[1]"
                              class="progress-bar-inner current_min"
                              :style="{ marginLeft: calculateWidth(features_with_bound[index].range,item.value), width: Math.abs(getChange(item.value,features_with_bound[index].range)) + '%' }">
                            </div> -->
                        <el-tooltip class="box-item" effect="dark" :content="item.value" placement="right-start">
                          <div class="cur_label"
                            :style="{left: calculateCurWidth(features_with_bound[index].range,item.value)}">
                          </div>
                        </el-tooltip>
                      </div>
                    </div>
                    <!-- <el-progress style="width:100px;" stroke-width="10"
                          :percentage="computePercentage_(item.value, index)"
                          :show-text="false">{{item.value}}</el-progress> -->
                    <span class="annotation">
                      <span :class="getChangeClass(item.value, features_with_bound[index].range)">
                        {{getContrastText(item.value,features_with_bound[index].range)}}
                      </span>
                    </span>
                    <!-- <el-slider show-stops :step="computeStep(item.range)" style="width:130px;" v-model="value_list[index]" :min="item.range[0]" :max="item.range[2]"></el-slider> -->
                  </div>
                </div>

              <div class="block-container retrieval-container" id="CurrentInstance">
                  <div  class="block" v-for="(item, index) in features_with_bound">
                    <span class="demonstration">{{item.name}}: <span style="font-size: 14px; width: 40px; display: inline-block;">{{item.range[1].toFixed(2)}} </span></span>
                    <div class="progress-container">
                      <div class="progress-bar">
                        <div class="progress-bar-inner previous" :style="{ width: computePercentage(item.range) +'%' }">
                        </div>
                        <el-tooltip class="box-item" effect="dark" :content="features_with_bound[index].range[1]"
                          placement="right-start">
                          <div class="cur_label" :style="{left: computePercentage(item.range)+'%'}">
                          </div>
                        </el-tooltip>
                      </div>
                    </div>
                  </div>
                </div>
                <div v-if="showXAI" class="block-container retrieval-container" style="border:1px solid #000; padding: 0 10px; position:relative" id="CurrentInstance">
                  <div class="block" v-for="(item, index) in features_with_bound">
                    <div class="bar_container">
                      <div v-if="item.importance<0" :style="{width: -item.importance + 'px', marginLeft: 100+item.importance + 'px'}" class="bar_negative"></div>
                      <div v-if="item.importance>0" class="bar_positive" :style="{width: item.importance + 'px'}"></div>
                    </div>
                    <!-- <el-progress style="width:100px;" stroke-width="10" :percentage="computePercentage(item.range)"
                          :show-text="false">{{item.range[1]}}</el-progress> -->
                    <!-- <el-slider show-stops :step="computeStep(item.range)" style="width:130px;" v-model="value_list[index]" :min="item.range[0]" :max="item.range[2]"></el-slider> -->
                  </div>
                  <div style="position:absolute; bottom:-20px;font-size:14px; color:#2D9CDB"> {{'<7'}}</div>

                </div>
                <div

                  <span style="font-weight: 600; font-size:14px;">AI Prediction</span>
                  <br />
                  <span style="font-size: 14px;">Quality {{predict>0?'>=7':'<7'}} </span>
                </div>

                <div class="block-container retrieval-container" id="OneMore" v-if="showOneMore">

                    <span class="demonstration">{{item.name}}: <span style="font-size: 14px; width: 40px; display: inline-block;">{{item.range[1].toFixed(2)}} </span></span>
                    <div class="progress-container">
                      <div class="progress-bar">
                        <div class="progress-bar-inner previous" :style="{ width: computePercentage(item.range) +'%' }">
                        </div>

                          placement="right-start">

                          </div>

<script>
  window.vueApp = new Vue({
    el: '#app',
    data() {
      return {
        showXAI:true,
        showOneMore:false,
        dataSet: 'RedWine',
        org_instance_chart_url: '',
        instance_index: 17,
        current_feature: '',
        feature_value: null,
        features_with_bound: [],
        value_list: [],
        initial_values: [],
        predict: null,
        isLoading: false,
        mode: 'Prediction(What if)',
        cur_retrieval_type: 'prototype',
        ex_instance_0: [],
        ex_instance_1: [],
        user_res: -1,
        showValidation: false,
        showFeatureImportance: false,
        lessThan: 4,
        moreThan: 7,
        cur_feature: '',
        features: ['sulphates', 'alcohol', 'total sulfur dioxide', 'volatile acidity', 'citric acid', 'free sulfur dioxide']
      }
    },
    methods: {
      async fetchData(partial) {
        if (partial != true) {
          this.ex_instance_0 = []
          this.ex_instance_1 = []
          this.showFeatureImportance = false

        }

        this.predict = null
        this.isLoading = true
        try {
          const headers = {
            'Content-Type': 'application/json'
          };
          const response = await fetch(`${window.location.href}get_instance_data_XAI`, {
            method: 'POST',
            body: JSON.stringify({ 'index': this.instance_index }),
            headers: headers,
            mode: 'cors'
          });
          const res = await response.json();
          console.log("this.value_list", res.value_list)
          this.value_list = res.value_list.map(value => parseFloat(value)); // Ensure values are numbers
          console.log("this.value_list222", this.value_list)
          this.initial_values = [...this.value_list]; // Store initial values
          this.features_with_bound = res.features_with_bound;
          this.isLoading = false
          this.predict = res.predict

        } catch (error) {
          console.error('Error fetching data:', error);
          this.isLoading = false
        }
      },

      async getContrastInstance() {
        this.isLoading = true
        try {
          const headers = {
            'Content-Type': 'application/json'
          };
          const response = await fetch(`${window.location.href}get_similar_instance`, {
            method: 'POST',
            body: JSON.stringify(
              {
                'index': this.instance_index,
                'feature_name': this.cur_feature,
              }
            ),
            headers: headers,
            mode: 'cors'
          });
          const res = await response.json();
          this.isLoading = false

          console.log(res)

        } catch (error) {
          console.error('Error fetching data:', error);
        }
      },

      computeStep(range) {
        const step = (range[2] - range[0]) / 6;
        let format_ = 3
        if (step < 0.001) {
          format_ = 5
        }
        return Number(step.toFixed(format_)); // Convert to number after fixing to 2 decimal places
      },
      computePercentage(range) {
        const percentage = ((range[1] - range[0]) / (range[2] - range[0])) * 100;
        let format_ = 1
        return Number(percentage.toFixed(format_)); // Convert to number after fixing to 2 decimal places
      },
      computePercentage_(value, index) {
        const range = this.features_with_bound[index].range
        const percentage = ((value - range[0]) / (range[2] - range[0])) * 100;
        let format_ = 1
        return Number(percentage.toFixed(format_));
      },
      async searchInstance() {
        this.fetchData()
        this.isLoading = true
        try {
          const headers = {
            'Content-Type': 'application/json'
          };
          const response = await fetch(`${window.location.href}instance_retrieval`, {
            method: 'POST',
            body: JSON.stringify({ 'index': this.instance_index, 'type': this.cur_retrieval_type, 'lessThan': this.lessThan, 'moreThan': this.moreThan }),
            headers: headers,
            mode: 'cors'
          });
          const res = await response.json();
          this.features_with_bound.forEach(feature => {
            const name = feature.name;
            if (res.instance_0.hasOwnProperty(name)) {
              this.ex_instance_0.push({ name: name, value: res.instance_0[name] });
            }
            if (res.instance_1.hasOwnProperty(name)) {
              this.ex_instance_1.push({ name: name, value: res.instance_1[name] });
            }
          });
          console.log("ex_instance_0", this.ex_instance_0, this.ex_instance_1)

          this.isLoading = false
        } catch (error) {
          console.error('Error fetching data:', error);
          this.isLoading = false
        }
      },
      startGuide() {
        this.$nextTick(() => {
          this.driver = new Driver();
          const steps = [
            {
              element: '#Chain',
              popover: {
                title: 'Chain of mental model',
                description: '***',
                position: 'right'
              },
            },
            {
              element: '#InstanceSelection',
              popover: {
                title: 'Instance Selection',
                description: '***',
                position: 'bottom'
              },
            },
            {
              element: '#SettingSelection',
              popover: {
                title: 'Setting Selection',
                description: 'Choose from various levels and types of information.',
                position: 'bottom'
              },
            },
            {
              element: '#CurrentInstance',
              popover: {
                title: 'Current Instance Info',
                description: `Displays the feature name, corresponding range, and current value of the current instance.`,
                position: 'right'
              },
            },
            {
              element: '#CurrentInstanceEditor',
              popover: {
                title: 'Current Instance Editor',
                description: `Displays the feature name, corresponding range, and current value of the current instance. You can adjust these to get the output for a new instance.`,
                position: 'right'
              },
            }
          ]
          this.driver.defineSteps(steps)
          this.driver.start()
        })
      },
      getChange(new_val, range) {
        let diff = new_val - range[1]
        const range_val = range[2] - range[0]

        let change = diff * 100 / range_val
        return Number(change.toFixed(1))
      },
      getChangeClass(value, range) {
        const change = this.getChange(value, range);
        if (Math.abs(change) < 1) {
          return 'similar';
        }
        else if (Math.abs(change) < 10) {
          return 'incremental';
        }
        else if (Math.abs(change) < 30) {
          return '';
        }
        return 'significant';
      },
      getContrastText(new_val, range) {
        let diff = this.getChange(new_val, range)
        if (diff < 1 && diff > -1) {
          return 'Similar'
        }
        let str_trend = 'lower'
        if (diff > 0) {
          str_trend = 'higher'
        }
        let str_desc = ''
        if (Math.abs(diff) < 10) {
          str_desc = 'Slightly'
        }
        else if (Math.abs(diff) < 30) {
          str_desc = ''
        } else if (Math.abs(diff) < 50) {
          str_desc = 'Significantly'
        } else {
          str_desc = 'Substantially'
        }
        console.log("123", str_desc + ' ' + str_trend)
        return str_desc + ' ' + str_trend
      },
      calculateWidth(value, new_val) {
        if (new_val > value[1]) {
          return `${((value[1] - value[0]) / (value[2] - value[0])) * 100}%`;
        } else {
          return `${((new_val - value[0]) / (value[2] - value[0])) * 100}%`;
        }
      },
      calculateCurWidth(value, new_val) {
        return `${((new_val - value[0]) / (value[2] - value[0])) * 100}%`;
      }

    },
    computed: {
      arraysAreEqual() {
        return JSON.stringify(this.initial_values) === JSON.stringify(this.value_list);
      },

    },

    created() {

    },
    mounted() {
      this.fetchData()
    },

  })
</script>
